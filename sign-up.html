<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Spire Pathways</title>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: white;">

  <!-- Sign-Up Form Section -->
  <section class="signup-section py-5 d-flex align-items-center">
    <div class="container">
    <!-- Back Arrow - Consistent positioning -->
    <div class="mb-4">
        <a href="index.html" class="text-black" style="text-decoration: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16" style="padding-right: 4px;">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        Back
        </a>
    </div>
      <!-- Sign-Up Form -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <!-- Heading fixed towards the top -->
          <h2 class="text-center mb-4 mt-4" style="color: #27a1e2;">Create Your Account</h2>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control rounded" id="fullName" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
              <input type="email" class="form-control rounded" id="email" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control rounded" id="password" placeholder="Create password" required>
            </div>
            <div class="mb-5">
              <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control rounded" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg rounded">Sign Up</button>
            </div>
          </form>

          <!-- Log-In Link -->
          <div class="text-center">
            <p>Already have an account? <a href="log-in.html" class="">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show the loading animation
    function showLoadingAnimation() {
      document.getElementById('loadingSpinner').style.display = 'flex';
    }

    // Hide the loading animation
    function hideLoadingAnimation() {
      document.getElementById('loadingSpinner').style.display = 'none';
    }

    // Handle form submission
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Gather form data
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Basic form validation
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Simulating a POST request to a server
      const data = { fullName, email, password };

      // Show loading animation
      showLoadingAnimation();

      // Fake server request using a timeout
      setTimeout(() => {
        hideLoadingAnimation(); // Hide loading animation
        alert("Sign up successful!");
        // Redirect user or handle successful submission
      }, 2000); // Simulating 2 seconds of processing time
    });
  </script>
</body>
</html>
